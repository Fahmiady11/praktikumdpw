<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>

<body>
    <form action="" method="post">
        <div>
            <label>Name: </label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Gender: </label>
            <input type="radio" name="gender">Man
            <input type="radio" name="gender">Woman
        </div>
        <br>
        <div>
            <label>Addres: </label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Country</label>
            <select>
                <option>Indonesia</option>
                <option>Malaysia</option>
                <option>Vietnam</option>
                <option>Brunei Darusaalam</option>
            </select>
        </div>
        <br>
        <div>
            <label>Email:</label>
            <input type="email">
        </div>
        <br>
        <div>
            <label>Photo:</label>
            <input type="text">
            <input type="file">
        </div>
        <br><div>
            <label>Comment:</label>
            <textarea cols="30" rows="10"></textarea>
            <input type="submit" value="submit">
        </div>
        <br>
    </form>

</body>

</html>
